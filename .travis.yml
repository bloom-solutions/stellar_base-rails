sudo: required
services:
  - docker
language: ruby
cache: bundler
rvm:
  - 2.5.1
before_install:
  - sudo add-apt-repository -y ppa:chris-lea/libsodium
  - sudo apt-get -y update
  - sudo apt-get install -y libsodium-dev
before_script:
  - bundle exec rake app:db:create app:db:test:prepare
script:
  - bundle exec rspec spec
